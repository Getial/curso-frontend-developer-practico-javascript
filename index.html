<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./style.css" />

    <title>YardSale</title>
    <style></style>
  </head>
  <body>
    <nav>
      <img src="./icons/icon_menu.svg" alt="menu" class="menu" />

      <div class="navbar-left">
        <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo" />

        <ul class="navbar-categories">
          <!--lista agregada desde js-->
        </ul>
      </div>

      <div class="navbar-right">
        <ul>
          <li class="navbar-user">
            
          </li>
          <li class="navbar-shopping-cart">
            <img src="./icons/icon_shopping_cart.svg" alt="shopping cart" />
            <div class="items_shoppingcart">0</div>
          </li>
        </ul>
      </div>

      <div class="desktop-menu inactive">
        <ul>
          <li>
            <a href="#" class="title">My orders</a>
          </li>
  
          <li>
            <a href="#">My account</a>
          </li>
  
          <li>
            <a href="#"  onclick="signout()">Sign out</a>
          </li>
        </ul>
      </div>

      <div class="mobile-menu inactive">
        <h4>CATEGORIES</h4>
        <ul class="navbar-categories-mobile">
          <!-- lista agregada desde js-->
        </ul>

        <div class="footer-mobile-menu">
          <!--info agregada desde js-->
        </div>
      </div>
    </nav>

    <aside id="shoppingCartContainer" class="order-detail inactive">
      <div class="title-container">
        <img class="arrow-left-shopping-cart" src="./icons/flechita.svg" alt="arrow">
        <p class="title">My order</p>
      </div>
  
      <div class="my-order-content">

        <div class="shopping-cart-list">
          <!--lista agregada desde javascript-->
        </div>
  
        <div class="order">
          <p>
            <span>Total</span>
          </p>
          <p class="total-price">$0.00</p>
        </div>
  
        <button class="primary-button">
          Checkout
        </button>
      </div>
    </div>
    </aside>

    <aside id="productDetail" class="product-detail inactive">
      <!--detalle agregado desde javascript-->
    </aside>

    <section class="main-container">
      <div class="cards-container">
          <!--lista de productos desde js-->
      </div>
    </section>

    <section class="login-container inactive">
      <div class="form-container">
        <div class="logo-container">
          <div class="login-close" onclick="closeLoginContainer()">
            ⇐
          </div>
          <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
        </div>
  
        <form action="" class="form">
          <label for="email" class="label">Email address</label>
          <input type="text" id="email" placeholder="felipe@example.com" class="input input-email">
  
          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">
  
          <input type="button" value="Log in" id="btn-login" class="primary-button login-button">
          <a href="#">Forgot my password</a>
        </form>
  
        <button class="secondary-button signup-button">Create New Account</button>
      </div>
    </section>

    <section class="sign-up-container inactive">
      <div class="form-container">
        <div class="login-close" onclick="closeSignUpContainer()">
          ⇐
        </div>
        <h1 class="title">Create account</h1>
  
        <form class="form">
          <div>
            <label for="name" class="label">Name</label>
            <input type="text" id="create-name" placeholder="Your Name" class="input input-name">
  
            <label for="email" class="label">Email</label>
            <input type="text" id="create-email" placeholder="platzi@example.com" class="input input-email">
  
            <label for="password" class="label">Password</label>
            <input type="password" id="create-password" placeholder="*********" class="input input-password">
            
            <label for="confirmPassword" class="label">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="*********" class="input input-password">
          </div>
  
          <input type="submit" onclick="createAcount(event)" value="Create" class="primary-button login-button">
        </form>
      </div>
    </section>

    <div class="container-error">
      
    </div>
    <script src="./main.js"></script>
  </body>
</html>
